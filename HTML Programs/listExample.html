<html>
	<head>
		<title>Welcome to My Web Page</title>	
	</head>
	
	<body>
		<h2>List Example </h2>

			<h3>Unorder List</h3>

			<ul type="circle">
				<li>Raj</li>
				<li>Seeta</li>	
				<li>Ravi</li>
				<li>Reeta</li>
			</ul>

			<h3>Order List</h3>

			<ol type="I">
				<li>Java</li>
				<li>Python</li>	
				<li>JavaScript</li>
				<li>C#</li>
			</ol>
			<h3>Definition List</h3>
			<dl>
				<dt>HTML</dt>
				<dd>Hyper Text Markup Language</dd>
				
				<dt>CSS</dt>
				<dd>Cascading Style Sheet</dd>

				
				<dt>JS</dt>
				<dd>JavaScript</dd>
			</dl>
	</body>
</html>
